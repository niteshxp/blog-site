<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitesh | Web Devloper</title>

    <!-- Font Link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <!-- css link -->

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="icons/code.png">

</head>
<body>
    <header>
        <nav class="main-head">
            <div class="logo">
            <img src="icons/code.png" alt="logo-image">
            <h1>Nitesh</h1>
            </div>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">My Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">

            <div class="intro-name">
                <h1>I'm <br> Nitesh Patel</h1>
                <h3>Front-End Web Developer, Content Designer, <br> Social Media Marketer and Memer. </h3>
            </div>

            <div class="intro-image" >
                <img id="intro-image" src="images/feeling_proud.png" alt="intro-image">
            </div>

    </section>


    <section class="form-section">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="message">message</label>
            <textarea name="message" id="message" cols="20" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>

        <div class="social-link">
            <img class="social-icon" src="icons/github.png" alt="github-link">
            <img class="social-icon" src="icons/twitter.png" alt="twitter-link">
            <img class="social-icon" src="icons/linkedin.png" alt="linkedin-link">
        </div>

        <div class="tag-line">
            <h3>Made with <img class="love-icon" src="icons/love.png" alt="love-icon"> Via Nitesh </h3>
        </div>

    </footer>

    <script src="index.js"></script>
</body>
</html>
